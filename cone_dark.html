	$(document).ready(function(){

  <script>
  
  $(document).ready(function() 
	{	
		$(document).on('input', '#numberRadius', function() {
		
			var radius = parseFloat($("#numberRadius").val());
			var height = parseFloat($("#numberHeight").val());
			var slant_height = Math.sqrt((Math.pow(height, 2) + (Math.pow(radius, 2))));
			var baseSurface = Math.PI * Math.pow(radius, 2);
			var latelar_surface = Math.PI * radius * slant_height;
			var volume = Math.PI * Math.pow(radius, 2) * height * 0.33;
			
			$("#numberRadiusText").val(radius);
			
			var total_surface = (Math.PI * Math.pow(radius, 2) + (Math.PI * radius * slant_height));
			
			$("#totalSurface").val("Total cone surface: " + total_surface);
			$("#baseSurface").val("Base cone surface: " + baseSurface);
			$("#latelar_surface").val("Latelar cone surface: " + latelar_surface);
			$("#totalVolume").val("Total volume: " + volume);
		});
		
		$(document).on('input', '#numberHeight', function() {

			var radius = parseFloat($("#numberRadius").val());
			var height = parseFloat($("#numberHeight").val());
			var slant_height = Math.sqrt((Math.pow(height, 2) + (Math.pow(radius, 2))));
			var baseSurface = Math.PI * Math.pow(radius, 2);
			var latelar_surface = Math.PI * radius * slant_height;
			var volume = Math.PI * Math.pow(radius, 2) * height * 0.33;
			
			$("#numberHeightText").val(height);
			
			var total_surface = (Math.PI * Math.pow(radius, 2) + (Math.PI * radius * slant_height));
			
			$("#totalSurface").val("Total cone surface: " + total_surface);
			$("#baseSurface").val("Base cone surface: " + baseSurface);
			$("#latelar_surface").val("Latelar cone surface: " + latelar_surface);
			$("#totalVolume").val("Total volume: " + volume);
		});
		
		$(document).on('change', '#numberRadiusText', function() {
		
			var radius = parseFloat($(this).val());
			var height = parseFloat($("#numberHeight").val());
			var slant_height = Math.sqrt((Math.pow(height, 2) + (Math.pow(radius, 2))));
			var baseSurface = Math.PI * Math.pow(radius, 2);
			var latelar_surface = Math.PI * radius * slant_height;
			var volume = Math.PI * Math.pow(radius, 2) * height * 0.33;
			
			var total_surface = (Math.PI * Math.pow(radius, 2) + (Math.PI * radius * slant_height));
		
			$("#numberRadius").val($(this).val());
		
			$("#totalSurface").val("Total cone surface: " + total_surface);
			$("#baseSurface").val("Base cone surface: " + baseSurface);
			$("#latelar_surface").val("Latelar cone surface: " + latelar_surface);
			$("#totalVolume").val("Total volume: " + volume);
			
		});
		
		$(document).on('change', '#numberHeightText', function() {
		
			var radius = parseFloat($("#numberRadius").val());
			var height = parseFloat($(this).val());
			var slant_height = Math.sqrt((Math.pow(height, 2) + (Math.pow(radius, 2))));
			var baseSurface = Math.PI * Math.pow(radius, 2);
			var latelar_surface = Math.PI * radius * slant_height;
			var total_surface = (Math.PI * Math.pow(radius, 2) + (Math.PI * radius * slant_height));
			var volume = Math.PI * Math.pow(radius, 2) * height * 0.33;
		
			$("#numberHeight").val($(this).val());
		
			$("#totalSurface").val("Total cone surface: " + total_surface);
			$("#baseSurface").val("Base cone surface: " + baseSurface);
			$("#latelar_surface").val("Latelar cone surface: " + latelar_surface);
			$("#totalVolume").val("Total volume: " + volume);
			
		});
		
	});
  
  </script>
